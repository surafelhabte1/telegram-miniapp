<!doctype html>
<html>
  <head><meta name="viewport" content="width=device-width,initial-scale=1"/></head>
  <body>
    <h3 id="hello"></h3>
    <input id="note" placeholder="Type something"/>
    <button id="send">Send to bot</button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand(); tg.ready();
      document.getElementById('hello').textContent =
        `Hi ${tg.initDataUnsafe?.user?.first_name || 'there'}!`;

      document.getElementById('send').onclick = () => {
        tg.sendData(JSON.stringify({ note: document.getElementById('note').value }));
        tg.close(); // optional
      };
    </script>
  </body>
</html>
